<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем SDK Telegram -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .btn {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, <span id="user-name">друг</span>!</h1>
    <p>Это моя первая Mini App в Telegram.</p>
    <button class="btn" onclick="showAlert();">Нажми меня!</button>
    <button class="btn" onclick="closeApp();">Закрыть</button>

    <script src="app.js"></script>
</body>
</html>
